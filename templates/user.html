<!-- Assuming that the user's information is passed to the template as a dictionary named 'user_info' -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link rel="stylesheet" href="static/globals.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: pink; /* Background color is pink */
            font-family: 'Rubik', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .user-profile {
            background-color: white;
            width: 100%;
            max-width: 500px; /* Limiting the width to avoid overly wide content */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
        }

        .user-name {
            font-size: 24px;
            font-weight: bold;
        }

        .username {
            font-size: 20px;
            color: #555; /* Text color similar to Facebook's */
        }

        .bio {
            font-size: 18px;
            margin: 20px 0;
        }

        .email {
            font-size: 16px;
            color: #555; /* Text color similar to Facebook's */
        }
    </style>
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 shadow fixed-top">
    <div class="container">
        <a href="{{ url_for('index') }}" class="navbar-brand text-danger">hot<span class="text-warning">Brain</span></a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <!--
                <li class="nav-item">
                    <a href="#learn" class="nav-link">Videos</a>
                </li>
                -->
                <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <div class="user-profile">
        <img class="profile-picture" src="{{ image_file }}" alt="Profile Picture">
        <h1 class="user-name">{{ user['username'] }}</h1>
        <p class="username">{{ user['fname'] }} {{ user['lname'] }}</p>
        <p class="bio">{{ user['bio'] }}</p>
        <p class="email">{{ user['email'] }}</p>
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
