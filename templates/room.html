{% extends 'base.html' %}
{% block content%}
<style>
    .message-box {
        border-color: black;
        border-width: 2px;
        border-style: solid;
        border-radius: 10px;
        background-color: whitesmoke;
        height: 80vh;
        display: flex;
        flex-direction: column;
        width: 80vw;
        align-items: stretch;
    }

    .messages {
        overflow-y: scroll;
        flex: 1;
        width: 100%;
    }

    .inputs {
        padding: 10px;
        display: flex;
    }

    #message {
        flex: 1;
    }
</style>

<div class="message-box text-center">
    <h2 class="fw-bold">Chat Room: {{code}}</h2>
    <div class="messages" id="messages"></div>
    <div class="inputs">
        <input 
        type="text" 
        rows="3" 
        placeholder="Message" 
        name="message" 
        id="message"
        />
        <button type="button" name="send" id="send-btn" onClick="sendMessage()" class="btn btn-sm btn-danger">
            Send
        </button>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages");

    const createMessage = (name, msg) => {
        const content = `
        <div class="text">
            <span>
                <strong>${name}</strong>: ${msg}
            </span>
            <span class="muted">
                ${new Date().toLocaleString()}
            </span>
        </div>
        `;
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") return;
        socketio.emit("message", { data: message.value });
        message.value = "";
    };
</script>
{% for msg in messages %}
    <script type="text/javascript">
        createMessage("{{msg.name}}", "{{msg.message}}");
    </script>
{% endfor %} {% endblock %}
